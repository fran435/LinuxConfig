# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    prin ""
    prin "${green}Software"
    info "├ ${red}" distro
    info "├ ${yellow}" kernel
    info "├ ${green}" packages
    info "├ ${cyan}" de
    info "├ ${blue}" wm
    info "├ ${magenta}" term
    info "└ ${red}$" shell
    prin ""
    prin "${green}Hardware"
    info "├ ${red}" cpu
    info "├ ${yellow}﬙" gpu
    info "├ ${green}塞" memory
    info "└ ${cyan}" disk
    prin ""
    prin "${green}Extras"
    info "├ ${red}" local_ip
    info "├ ${yellow}" uptime
    info "├ ${green}" resolution
    info "├ ${cyan}ﮜ" term_font
    info "├ ${blue}" theme
    info "└ ${magenta}" icons
    prin ""
    prin "${red}  ${yellow}  ${green}  ${cyan}  ${blue}  ${magenta}"
}

magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
